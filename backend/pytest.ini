[pytest]
# Pytest configuration for VOICE2EYE Backend

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (test component interactions)
    slow: Slow tests (may take significant time)
    requires_hardware: Tests that require hardware (camera, microphone)
    requires_internet: Tests that require internet connection

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=speech
    --cov=gestures
    --cov=emergency
    --cov=storage
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    
# Coverage options
[coverage:run]
source = .
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
